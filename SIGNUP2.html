
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TimeShare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Join TimeShare</h1>
  </header>
  <main>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
      
      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification" required>
      
      <label for="languages">Languages Known:</label>
      <input type="text" id="languages" name="languages" placeholder="Enter languages you know" required>
      
      <button type="submit"><a href="dashboard.html">Sign Up</a></button>
    </form>
 
  </main>
</body>
</html>
